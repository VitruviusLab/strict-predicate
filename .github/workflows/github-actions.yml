name: CI/CD Test

run-name: Running CI/CD for ${{ github.ref_name }} (Triggered by user ${{ github.actor }})

on: [ push, pull_request ]

jobs:

  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true
          architecture: x64
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: initial-artifacts
          path: |
            node_modules/
            src/
            __tests__/
            .vscode/
            package.json
            yarn.lock
            tsconfig.json
            tsconfig.build.json
            tsconfig.eslint.json
            tsconfig.mocha.json
            tsconfig.stryker.json
            .eslintrc.cjs
            .eslintignore
            stryker.conf.json
            .mocharc.json
            .c8rc.json

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: initial-artifacts
      - name: Lint with ESlint
        run: yarn eslint:check

  typescript-syntax-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: initial-artifacts
      - name: Check TypeScript syntax
        run: yarn tsc -p tsconfig.build.json --noEmit

  spell-check:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: initial-artifacts
      - name: Check spelling with CSpell
        run: yarn spell:check

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: initial-artifacts
      - name: Test with Mocha, Chai and Sinon
        run: yarn test:ci

